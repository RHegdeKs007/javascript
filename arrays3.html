<!DOCTYPE html>
<html>
    <body>
        
        <p id="demo"></p>
        <script>
            var fruits, text, flen,i;
            fruits = ["Apple","Banana","Orange","Mango"];

            flen= fruits.length;

            text = "<ul>";
            for(i=0; i< flen ; i++) {
                text += "<li>" + fruits[i] + "</li>";
            }    
            text += "<ul";

            document.getElementById('demo').innerHTML = text ;
        </script>
    </body>
</html>
