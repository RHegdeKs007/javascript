<!DOCTYPE html>
<html>
    <body>
        
        <p id="demo"></p>
        
        <script>
            var fruits , text;
            fruits = ["Apple","Banana","Orange","Mango"];
        
            text = "<ul>";
            fruits.forEach(myfruit);
            text+= "</ul>";
            
            document.getElementById("demo").innerHTML = text;


            function myfruit(value) {
                text += "<li>" + value +"</li>";
            }
           

        
        
        </script>
    </body>
</html>
