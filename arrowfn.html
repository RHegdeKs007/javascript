<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Function</h2>

    <p>This example shows the syntax of a function, with the use of arrow function syntax.</p>

    <p id="demo"></p>
    <span id="demo1"></span>
    <script>
        var hello,hello1;

        hello = () => {
            return "Have a nice day!";
        }
        hello1 = () => "Hello World!";

        document.getElementById("demo").innerHTML = hello() + "<br" + hello1();
        document.getElementById("demo1").innerHTML =  hello1()
    </script>

</body>

</html>
