<!DOCTYPE html>
<html>
    <body>
        
        <hgroup><h3>Js Callback</h3></hgroup>

        <p>wait for three milliseconds for this page to load</p>

        <h1 id="demo"></h1>
        <script>
            setTimeout(myFunction,3000);

            function myFunction() {
                document.getElementById("demo").innerHTML = "Have a nice day!!";
            }
        </script>
    </body>
</html>
