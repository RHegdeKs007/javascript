<!DOCTYPE html>
<html>
    <body>
        
        <hgroup><h3>Js Callback</h3></hgroup>

        <p>wait for three milliseconds for this page to load</p>

        <h1 id="demo"></h1>
        <script>
            setTimeout(function() {myFunction("Have a nice day");} ,3000);

            function myFunction(value) {
                document.getElementById("demo").innerHTML = value;
            }
        </script>
    </body>
</html>
