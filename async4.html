<!DOCTYPE html>
<html>
    <body>
        
        <hgroup><h3>Js Callback</h3></hgroup>

        <h1 id="demo"></h1>
        <script>
            setInterval(myFunction,1000);

            function myFunction() {
                let x = new Date();
                document.getElementById("demo").innerHTML = x.getHours() + ":" + x.getMinutes() + ":" + x.getSeconds();
            }
        </script>
    </body>
</html>
