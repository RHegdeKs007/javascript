<!DOCTYPE html>
<html>
    <body>
        <hgroup>
            <h2>What can JS do?</h2>
        </hgroup>
        <p>JavaScript can change HTML attribute values.</p>

        <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

        <button 
        onclick="document.getElementById('myImage')
        .src='/images/pic_bulbon.gif '">Turn on the light</button>

        <img id="myImage" src="/images/pic_bulboff.gif" style="width: 100px;">

        <button 
        onclick="document.getElementById('myImage')
        .src='/images/pic_bulboff.gif '">Turn off the light</button>
    </body>
</html>
