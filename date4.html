<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <p id="demo1"></p>
        

        <script>
            var d = new Date();
            document.getElementById('demo').innerHTML ="in milliseconds: "+ d.getTime(); //The getTime() method returns the number of milliseconds since January 1, 1970

            document.getElementById('demo1').innerHTML ="Present Year: "+ d.getFullYear() + "Month: "+ d.getMonth() +" Date:"+d.getDate() +" hour: " + d.getHours();
        </script>
        

    </body>
</html>
