<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <p id="demo1"></p>
        

        <script>
            var d = new Date();
            document.getElementById('demo').innerHTML ="in milliseconds: "+ d.getTime();

            document.getElementById('demo1').innerHTML ="Present Year: "+ d.getFullYear();
        </script>
        

    </body>
</html>
