<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <script>
            var person = {fname:"John",lname:"Doe",age:25};

            var text = "";
            var x;
            for (x in person) {
                text += person[x] + " ";
            }
            document.getElementById('demo').innerHTML = text;
        </script>
    </body>
</html>
