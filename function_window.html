<!DOCTYPE html>
<html>
    <body>
        <hgroup><h2>Javascript functions</h2></hgroup>

        <p>Global functions automatically become window methods . Invoking myFunction() is the same as invoking window.myfunction()</p>

        <p id="demo"></p>
        <script>
            function myFunction(a,b) {
                return a*b;
            }
            document.getElementById("demo").innerHTML = window.myFunction(10,12);
        </script>
    </body>
</html>
