<!DOCTYPE html>
<html>
    <body>
        
        <p id="demo"></p>

        <script>
            const person = {
                fullName : function() {
                    return this.fname + " " + this.lname;
                } 
            }
            const person1 = {
                fname : "Mary",
                lname : "Winchester"
            }
            document.getElementById("demo").innerHTML = person.fullName.apply(person1);
        </script>
    </body>
</html>
