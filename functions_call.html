<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>

        <script>
            const person = {
                fullName: function() {
                    return this.firstName + " " + this.lastName;
                }
            }
            const person1 = {
                firstName: "John",
                lastName: "Doe"
            }
            document.getElementById("demo").innerHTML = person.fullName.call(person1);
        </script>

    </body>
</html>
