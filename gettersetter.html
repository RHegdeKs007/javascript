<!DOCTYPE html>
<html>
    <body>
        <span id="demo"></span>

        <script>
            var person = {
                firstname: "Lucifer",
                lastName: "Morningstar",
                language: "NO",
                get lang() {
                 return  this.language;
                 },
            set lang(value) {
                this.language = value;
            }
        };

        person.lang = "kan";

        document.getElementById("demo").innerHTML = person.lang;
        </script>
    </body>
</html>
