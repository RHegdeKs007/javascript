<!DOCTYPE html>
<html>
    <body>
        
        <hgroup><h2>JS HTML DOM</h2></hgroup>

        <div id="main">
            <p>Finding html elements by tag name</p>
            <p>this example demonstrates <b>getElementsByTagName</b>method</p>

        </div>
        <p id="demo"></p>
        <script>
            const x = document.getElementById("main");

                const y = x.document.getElementsByTagName("p");

                document.getElementById("demo").innerHTML = "The first para of main is" + y[0].innerHTML;
        </script>
    </body>
</html>
