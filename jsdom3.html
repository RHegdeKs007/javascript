<!DOCTYPE html>
<html>
    <body>
        <p class="intro">Hello!</p>
        <p class="intro">This example demonstrates the <b>Query selectorall </b>method</p>

        <p id="demo"></p>

        <script>
            const x = document.querySelectorAll("p.intro");

            document.getElementById("demo").innerHTML = "The second p element contains" + x[1].innerHTML;
        </script>
    </body>
</html>
