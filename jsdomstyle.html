<!DOCTYPE html>
<html>
    <body>
        
        <h2>JavaScript HTML DOM</h2>
        <p>Changing the HTML style:</p>

        <p id="demo1">This is a paragraph</p>
        <p id="demo2"> Hello !</p>

        <script>
            document.getElementById("demo1").style.backgroundColor = "orange";
            document.getElementById("demo1").style.width = "300px";
            document.getElementById("demo2").style.backgroundColor = "red";
            document.getElementById("demo2").style.width = "300px";
            document.getElementById("demo2").style.height = "40px";
            document.body.style.backgroundColor = "yellow";

        </script>
    </body>
</html>
