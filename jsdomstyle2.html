<!DOCTYPE html>
<html>
    <body>
        <hgroup><h2>Javascript DOM style</h2></hgroup>
        <p id="demo">This is a paragraph when hide button is clicked this text will be invisible</p>

        <input type="button" value="Hide" name="Hide" onclick="document.getElementById('demo').style.visibility = 'hidden'">
        <input type="button" value="Show" name="Show" onclick="document.getElementById('demo').style.visibility = 'visible'">
    </body>
</html>
