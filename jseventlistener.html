<!DOCTYPE html>
<html>
    <body>
        <hgroup><h2>Javascript addEventListener()</h2></hgroup>

        <p id="e1">This example uses the addEventListener method to attach a click event to a button</p>

        <button id="mybutton">Try this</button>

        <p id="demo"></p>

        <script>
            document.getElementById("mybutton").addEventListener("click",displayDate);
            document.getElementById("mybutton").addEventListener("click",change);
            document.getElementById("mybutton").addEventListener("mousedown",display);

            function displayDate() {
                document.getElementById("demo").innerHTML = Date();

            }
            function change() {
                document.body.style.backgroundColor = "orange";
            }
            function display() {
                document.getElementById("e1").style.backgroundColor = "blue";
            }
        </script>
    </body>
</html>
