<!DOCTYPE html>
<html>
    <body>
        
        <hgroup><h2>JS addEventListener</h2></hgroup>

        <p id="demo">This example uses addEventListener method to attach a click event button</p>

        <button id="but1">Click me</button>

        <script>
        
                document.getElementById("but1").addEventListener("click", function() {alert("Have a nice day!")});
        
        </script>
    </body>
</html>
