<!DOCTYPE html>
<html>
    <body>
        <hgroup><h2>JS addEventListener</h2></hgroup>

        <p> This example uses the addEventListener method to execute a function when a user clicks on a button </p>

        <button id="mybt">Click here!</button>

        <script>
            document.getElementById("mybt").addEventListener("click", function1);

            function function1 () {
                alert("Hello world");
            }
        </script>
    </body>
</html>
