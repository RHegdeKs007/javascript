<!DOCTYPE html>
<html>
    <body>
        <hgroup><h2>Js addEventListener()</h2></hgroup>
        <p>This example uses the addEventListener() method on the window object</p>

        <p>if you try resizing this window it will trigger the "resize" event handler</p>

        <span id="demo"></span>

        <script>
            window.addEventListener("resize",function () {
                document.getElementById("demo").innerHTML = Math.random();
            });
        </script>

    </body>
</html>
