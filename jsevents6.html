<!DOCTYPE html>
<html>
    <body>
        <div onmouseover="mOver(this)" onmouseout="mOut(this)" style= "background-color: orange;padding: 30px;">Place the cursor/pointer here</div>

        <script>
            function mOver(obj) {
                obj.innerHTML = "Good Evening!";
            }
            function mOut(obj) {
                obj.innerHTML = "Place the cursor/pointer here";
            }

        </script>
    </body>
</html>
