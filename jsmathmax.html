<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Math.max()</h2>
    <p>
      This example returns the highest number in a list of number arguments:
    </p>

    <p id="demo"></p>

    <script>
      document.getElementById("demo").innerHTML = Math.max(111, 62, 93);
    </script>
  </body>
</html>
