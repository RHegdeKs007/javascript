<!DOCTYPE html>
<html>
    <body>
        <h2>JS HTML DOM</h2>
        <h3>Remove an HTML element</h3>

        <div>
            <p id="p1">This is a paragraph</p>
            <p id="p2">This is the second paragraph</p>
        </div>
        <button onclick="myFunciton()">Remove</button>

        <script>
            function myFunciton() {
                document.getElementById("p1").remove();
            }
        </script>
    </body>
</html>
