<!DOCTYPE html>
<html>
  <body>
    <h2>Object Nested </h2>
    <p id="demo"></p>

    <script>
      const Object = {
        Name : "Rakshith",
        Age : "20",
        CarsOwned: {
          car1 : "Aston Martin ",
          car2: "Rolls Royce Phantom",
          car3: "Mercedes SLS Maybach S16"
        }
      }
      document.getElementById("demo").innerHTML = Object.CarsOwned.car2;
    </script>
  </body>
</html>
