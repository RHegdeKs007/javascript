<!DOCTYPE html>
<html>
    <body>

        <h2>The = Operator</h2>

        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>

        <script>
            var x = 10;
            var y = 2;
            var z = x + y;
            document.getElementById('demo1').innerHTML= z;


            var text1 = "Rakshith"
            var text2 = "Hegde"
            var text3 = text1 +" "+ text2
            document.getElementById('demo2').innerHTML = text3;
            document.getElementById("demo").innerHTML = x;
        </script>

    </body>
</html>
