<!DOCTYPE html>
<html>
    <body>
        <hgroup><h2>JavaScript Function</h2></hgroup>

        <p id="demo"></p>

        <script>
            function sum(...args) {
                let sum = 0;
                for (let arg of args) sum+= arg;
                return sum;
            }
            let x = sum(4,5,6,3,7,9,2,100);

            document.getElementById('demo').innerHTML= x;
        </script>
    </body>
</html>
