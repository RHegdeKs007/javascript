<!DOCTYPE html>
<html>
    <head>
        <title>current date</title>
    </head>
    <body>
        <hgroup><h4>Today's Date</h4></hgroup>
        <p id="date"></p>
        <script>
            var x = new Date();
            document.getElementById("date").innerHTML = x.getDate();
        </script>
    </body>
</html>
