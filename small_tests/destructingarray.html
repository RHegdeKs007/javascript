<!DOCTYPE html>
<html>
    <head>
        <title>
            Destructing array
        </title>
    </head>
    <body>
        <p>Destructuring means to break down a complex structure into simpler parts.</p>
        <p id="demo"></p>
        <script>
            var array = ["Power","Rangers"];

            var[first,second] = array;

            document.getElementById("demo").innerHTML = first;
        </script>
    </body>
</html>
