<!DOCTYPE html>
<html>
    <head>
        <title>Display numbers</title>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            var i,text="";
            for(i=1;i<11;i++)
            {
              text +=  i + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
