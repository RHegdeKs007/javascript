<!DOCTYPE html>
<html>
    <head>
        <title>Increment</title>
    </head>
    <body>
        
        <p id="demo"></p>
        <button onclick="incr()";>Increment</button>
        <script>
            var x = 5;
            function incr() {
                
                x=Number(x)+1;
                document.getElementById("demo").innerHTML = "Increment:  "+x;
            }
            document.getElementById("demo").innerHTML = "Initial value  " + x;
           
        </script>
    </body>
</html>
