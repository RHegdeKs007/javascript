<!DOCTYPE html>
<html>
    <head>
        <title>Number to word</title>
        <style>
            body {
                background-color: peachpuff;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <hgroup><h2>Number to Word</h2></hgroup>
        <p>This program gives the word equivalent to the given number</p>



        <label>Select a number</label>
        <select id="num" >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select> 

        <button onclick="word()">Submit</button>
        <p id="demo"></p>

        <script>
            function word() {
               var x = Number(document.getElementById("num").value);
               text= "";
                switch(x)
                { 
                    case 0: text= "Zero";
                    break;
                    case 1: text = "One";
                    break;
                    case 2: text = "Two";
                    break;
                    case 3: text = "Three";
                    break;
                    case 4: text = "Four";
                    break;
                    case 5: text = "Five";
                    break;
                    case 6: text = "Six";
                    break;
                    case 7: text= "Seven";
                    break;
                    case 8: text = "Eight";
                    break;
                    case 9: text = "Nine";
                    break;

                    default : text = "Enter a number between 0-9";
                }

                document.getElementById("demo").innerHTML = text;
            } 
           
        </script>
    </body>
</html>
