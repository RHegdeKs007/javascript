<!DOCTYPE html>
<html>
    <head>
        <title>Passing parameters</title>
    </head>
    <body>
        <hgroup><h3>convert Farenheit to Celsius</h3></hgroup>
        <p id="demo"></p>
        <script>
            function toC(F) {
                return (5/9 )*(F - 32);
            }
            document.getElementById("demo").innerHTML= toC(56) +" Celsius";
        </script>
    </body>
</html>
