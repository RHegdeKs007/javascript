<!DOCTYPE html>
<html>
    <head>
        <title>sum of two numbers</title>
        <script>
          
           
            function sum(){
                var x,y,res;
                x = Number(document.getElementById('num1').value);
                y = Number(document.getElementById("num2").value);
                res= x+y;
                  document.getElementById("demo").value = res;
            }
        </script>
    </head>
    <body>
        <hgroup><h2>Sum of Two numbers</h2></hgroup>
        <label>Enter Num 1</label>
        <input type="text" id="num1" > <br>
        <label>Enter Num 2</label>
        <input type="text" id="num2"><br>
        <label>Answer  </label>
        <input type="text" id="demo"><br>
        <button onclick="sum()">Add</button>
        
    </body>
</html>
