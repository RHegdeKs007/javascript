<!DOCTYPE html>
<html>
    <body>
        <hgroup>
            <h2>JS String Properties</h2>
        </hgroup>

        <p id="demo"></p>

        <script>
            var txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            var sln = txt.length;
            document.getElementById('demo').innerHTML = sln;
        </script>
    </body>
</html>
