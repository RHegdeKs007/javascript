<!DOCTYPE html>
<html>
    <body>

        <h2>JavaScript String Methods</h2>

        <p>The indexOf() method returns the position of the first occurrence of a specified text:</p>

        <p id="demo"></p>

        <script>
            var x = "Please locate where 'locate' is located";

            var pos = x.indexOf('locate');

            var pos1= x.lastIndexOf('locate')

            document.getElementById('demo').innerHTML= pos +"<br>"+ pos1;
        </script>
    </body>
</html>
