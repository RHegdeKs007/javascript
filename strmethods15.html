<!DOCTYPE html>
<html>
    <body>
        <button type="button" onclick="myfunction()">Try me</button>

        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            function myfunction() {
                var str = "a,b,c,d,e,f";
                var arr=  str.split(",");

                var str1 = "Hello World!";
                var arr1 = str1.split("");

                document.getElementById('demo').innerHTML = arr[0];
                document.getElementById('demo1').innerHTML = arr1;
            }
        </script>
    </body>
</html>
