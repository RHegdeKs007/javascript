<!DOCTYPE html>
<html>
    <body>
        
        <p>Eneter a number and click ok </p>
       
            <input id="id1" type="number" min="100" max="300" required >
            <button type="submit" onClick="myFunction()">Ok</button>
        
        
        
        <p>If the number is less than 100 or greater than 300,error message will be displayed</p>

        <p id="demo"></p>

        <script>
            function myFunction() {
                var inpobj = document.getElementById('id1');
                    if(!inpobj.checkValidity() ){
                        document.getElementById("demo").innerHTML = inpobj.validationMessage;
                    }
                    else {
                        document.getElementById("demo").innerHTML="InputOk";
                    }
            }
        </script>
    </body>
</html>
